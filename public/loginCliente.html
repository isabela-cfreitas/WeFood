<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login do Cliente</title>
    <link rel="stylesheet" href="style/cadastroCliente.css">
</head>
<body>

<h1>Login do Cliente</h1>

<div class="card">

    <div class="secao">
        <div class="secaoTitulo">Entrar</div>

        <div class="campo">
            <label>Email</label>
            <input type="email">
        </div>

        <div class="campo">
            <label>Senha</label>
            <input type="password">
        </div>
    </div>

    <button class="botao">Entrar</button>

</div>

</body>
</html>
