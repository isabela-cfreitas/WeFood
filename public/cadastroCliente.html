<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="style/cadastroCliente.css">
</head>
<body>

<h1>Cadastro de Cliente</h1>

<div class="card">

    <div class="secao">
        <div class="secaoTitulo">Informações Pessoais</div>

        <div class="campo">
            <label>Nome completo</label>
            <input type="text">
        </div>

        <div class="campo">
            <label>Email</label>
            <input type="email">
        </div>

        <div class="duas-colunas">
            <div class="campo">
                <label>Telefone</label>
                <input type="text">
            </div>

            <div class="campo">
                <label>CPF</label>
                <input type="text">
            </div>
        </div>
    </div>

    <div class="secao">
        <div class="secaoTitulo">Endereço</div>

        <div class="campo">
            <label>CEP</label>
            <input type="text">
        </div>

        <div class="campo">
            <label>Rua</label>
            <input type="text">
        </div>

        <div class="duas-colunas">
            <div class="campo">
                <label>Número</label>
                <input type="text">
            </div>

            <div class="campo">
                <label>Complemento</label>
                <input type="text">
            </div>
        </div>

        <div class="duas-colunas">
            <div class="campo">
                <label>Bairro</label>
                <input type="text">
            </div>

            <div class="campo">
                <label>Cidade</label>
                <input type="text">
            </div>
        </div>
    </div>

    <div class="secao">
        <div class="campo">
            <label>Senha</label>
            <input type="password">
        </div>

        <div class="campo">
            <label>Confirmar senha</label>
            <input type="password">
        </div>
    </div>

    <button class="botao">Criar conta</button>

</div>

</body>
</html>
